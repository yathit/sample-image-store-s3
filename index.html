<!DOCTYPE html>
<html>
<head>
    <title>AWS SDK for JavaScript - Sample Application</title>
    <script type="text/javascript" src="https://sdk.amazonaws.com/js/aws-sdk-2.0.0-rc1.min.js"></script>
</head>
<body>
<div>
    <a class="loginBtn">
        <button class="btn customGPlusSignIn" id="googleBtn">
            <span class="google-icon"></span>
            <span class="buttonText">Google Sign in</span>
        </button>
    </a>

</div>
<input type="file" id="file-chooser" />
<button id="upload-button" style="display: none">Upload to S3</button>
<div id="results"></div>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
    (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/client:plusone.js?onload=render';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
    function render() {
        gapi.signin.render('googleBtn', {
            'callback': "runUploadApp",
            'clientid': "968361937576-hka195tuontd5vmeuhuntv15lgcpn08v.apps.googleusercontent.com",
            'cookiepolicy': 'single_host_origin',
            'scope': 'https://www.googleapis.com/auth/plus.login'
        });
    }
</script>
</body>
</html>
